scan_timeout = 10

format = """
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$aws\
$c\
$rust\
$python\
$nodejs\
$kotlin\
$gradle\
$golang\
$php\
$erlang\
$elixir\
$lua\
$nim\
[](fg:#212736 bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
\n$shell"""
# \n$character"""

[shell]
cmd_indicator = ''
powershell_indicator = '❯'
bash_indicator = '[\$](bold blue)'
fish_indicator = '󰈺 '
unknown_indicator = '(unknown)>'
style = 'cyan bold'
disabled = false

[character]
success_symbol = "[❯](bold blue)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[directory]
style = "fg:#212736 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"

[aws.region_aliases]
ap-northeast-1 = "jp"

[docker_context]
format = "via [🐋 $context](blue bold)"

[c]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = "󱘗"
style = "bg:#212736"
